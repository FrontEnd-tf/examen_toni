<!DOCTYPE html>
<html lang="es">
<head>

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->

    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="./css/customNormalize.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
</head>
<body>
    <!-- *** ESTRUCTURA SEMÁNTICA *** -->
    <section class="sectionPrincipal">
        <article class="superior">
            <ul class="superior_ul">
                <li class="superior_1">
                    <a href="#" class="iconoColorOscuro">
                        <svg alt="Icono Atras" class="iconoAtras" width="85" height="61" viewBox="0 0 85 61" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M29.7635 3L6 33.1857M6 33.1857L29.7635 58M6 33.1857H85" stroke="#5C5C5C" stroke-width="8" />
                        </svg>
                    </a>
                    <span class="textoCentrado">Pagar</span>
                </li>
                <li class="superior_ul_avatar">
                    <img src="./img/smartphone/avatar.jpg" alt="Icono Avatar" class="bordeRedondeado">
                </li>
                <li class="superior_ul_textoAvatar">
                    <!-- no hace falta hacer un ul, solo hay 2 elementos -->
                    <h2 class="formatoNombre">Juana Delgado</h2>
                    <h2 class="formatoEmail">juanadelg@gmail.com</h2>
                
                </li>
                <li class="rectMetodo">
                    <h2 class="precio" >922.28</h2>
                    <h2 class="metodo" >Paypal</h2>
                    <section class="botones">
                        <button>
                            <!-- Boton donde aumentamos la cantidad de dinero -->
                            <svg class="botonArriba" alt="boton Arriba" width="59" height="34" viewBox="0 0 59 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 31.5L29.5 4L57 31.5" stroke="#8D3B95" stroke-width="5" />
                            </svg>

                        </button>
                        <button>
                            <!-- Boton donde disminuimos la cantidad de dinero -->
                            <svg class="botonAbajo" alt="Boton abajo" width="59" height="34" viewBox="0 0 59 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M57 2.5L29.5 30L2.00001 2.5" stroke="#8D3B95" stroke-width="5" />
                            </svg>

                    
                        </button>
                    </section>

                </li>
                <li class="resultado">
                    <span class="resultadoCifra">29.8</span>
                    <sup class="resultadoEuro">€</sup>
                </li>
                <li>
                    <h2 class="nombreProducto">Bolso de mano</h2>
                </li>
            </ul>
        </article>

        <article class="inferior">
            <p class="inferior_parrafo">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Augue condimentum et.
            </p>
            <a href="#" class="inferior_botonEnviar">Enviar</a>
        </article>
    </section>

    <!-- *** Google Analytics *** -->
    <script src="https://www.google-analytics.com/analytics.js" async></script>
